<!DOCTYPE html>
<html>

<head>
    <title>
        <i class="ts-icon-book" style="padding-right: 5px;"></i>
        5e Combat Tracker
    </title>
    <link rel="stylesheet" href="combat-tracker.css">
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <h1 class="d-flex" style="justify-content: center;"><i class="ts-icon-d20"></i>5e Combat Tracker</h1>
    <button onclick="startTrackingAsync()">Start Tracking</button>
    <button id="button-add-custom-condition">Add Custom Condition</button>
    <div id="invalid-state" class="d-none">
        <h3 style="display: flex; align-items: center; margin-top: 0px; gap: 5px;">
            <i class="ts-icon-warning"></i>
            <p id="invalid-state-message"></p>
        </h3>
    </div>
    <hr />
    <h2>Round <span id="round-count"></span></h2>
    <div class="tracked-creatures" id="tracked-creatures-list"></div>
    <hr />
    <div id="form"></div>
</body>

</html>
