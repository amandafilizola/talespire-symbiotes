<!DOCTYPE html>
<html>

<head>
    <title>
        <i class="ts-icon-broadcast" style="padding-right: 5px;"></i>
        Broadcast Images
    </title>
    <link rel="stylesheet" href="broadcast-image.css">
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <h1><i class="ts-icon-broadcast"></i> Broadcast Images</h1>
    <button id="show-broadcast-image-tab">Broadcast An Image</button>
    <button id="show-image-history-tab">Image History</button>
    <div id="broadcast-image-tab">
        <input type="text" style="width: 100%; margin-bottom: 5px;" required id="input-image"
            placeholder="https://i.imgur.com/YPN2KBP.jpg">
        <button id="button-broadcast-image">Broadcast</button>
        <button id="button-reset-form">Reset</button>
        <div id="invalid-state" class="d-none">
            <h3 style="display: flex; align-items: center; margin-top: 0px; gap: 5px;">
                <i class="ts-icon-warning"></i>
                <p id="invalid-state-message"></p>
            </h3>
        </div>
        <div>
            <h3 id="loading" class="d-none">Loading incoming image...</h3>
            <img class="broadcasted-image" id="broadcasted-image" src="" />
        </div>
    </div>
    <div id="image-history-tab" class="d-none"></div>
</body>

</html>
