<!DOCTYPE html>
<html>

<head>
    <title>
        <i class="ts-icon-broadcast"></span>
            Broadcast Images
    </title>
    <link rel="stylesheet" href="broadcast-image.css">
    <script src="broadcast-image.js"></script>
</head>

<body>
    <h1>Choose a public image to broadcast to all players</h1>
    <form>
        <input type="text" required id="input-image" placeholder="https://i.imgur.com/YPN2KBP.jpg">
        <button onclick="onBroadcastImageAsync()">Broadcast</button>
        <input type="reset" value="Reset">
    </form>

    <img class="broadcasted-image" id="broadcasted-image" src="" />
    <div id="invalid-state">
        <i class="ts-icon-warning"></i>
        <h4>The url entered is missing or invalid.</h4>
    </div>

</body>

</html>
