<!DOCTYPE html>
<html>

<head>
    <title>
        <i class="ts-icon-broadcast" style="padding-right: 5px;"></i>
        Broadcast Images
    </title>
    <link rel="stylesheet" href="css/simple-grid.min.css">
    <link rel="stylesheet" href="css/broadcast-image.css">
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <h1><i class="ts-icon-broadcast"></i> Broadcast Images</h1>
    <div class="row">
        <div class="col-6">
            <button id="button-broadcast-image-tab" class="active w-100">Broadcast / Receive Images</button>
        </div>
        <div class="col-6">
            <button id="button-image-history-tab" class="w-100">Image History</button>
        </div>
    </div>
    <div id="broadcast-image-tab">
        <div style="display: flex; flex-wrap:wrap; gap: 5px">
            <textarea class="w-100" rows="5" required id="input-image"
            placeholder="https://i.imgur.com/YPN2KBP.jpg"></textarea>
            <button id="button-broadcast-image">Broadcast</button>
            <button id="button-reset-form">Reset</button>
            <small style="justify-self: end; align-self: end; display: flex; margin-left: auto;">
                Images can be resized by dragging on the bottom right
            </small>
        </div>
        <div id="invalid-state" class="d-none">
            <h3 style="display: flex; align-items: center; margin-top: 0px; gap: 5px;">
                <i class="ts-icon-warning"></i>
                <p id="invalid-state-message"></p>
            </h3>
        </div>
        <hr />
        <div>
            <h3 id="loading" class="d-none">Loading incoming image...</h3>
            <div class="broadcasted-image-container" id="broadcasted-image-container">
                <img class="broadcasted-image d-none" id="broadcasted-image" src="" />
            </div>
        </div>
    </div>
    <div id="image-history-tab" class="d-none"></div>
</body>

</html>
