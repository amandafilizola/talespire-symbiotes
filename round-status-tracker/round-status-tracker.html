<!DOCTYPE html>
<html>

<head>
    <title>
        <i class="ts-icon-book" style="padding-right: 5px;"></i>
        Round & Status Tracker
    </title>
    <link rel="stylesheet" href="round-status-tracker.css">
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <h1>Round: <span id="round-count"></span></h1>
    <div id="invalid-state" class="d-none">
        <h3 style="display: flex; align-items: center; margin-top: 0px; gap: 5px;">
            <i class="ts-icon-warning"></i>
            <p id="invalid-state-message"></p>
        </h3>
    </div>
    <button onclick="startTrackingAsync()" style="margin-bottom:5px;">Start Tracking</button>
    <div id="tracked-creatures-list"></div>
    <hr/>
    <div id="add-condition-form"></div>
    <div id="add-buff-form"></div>
</body>

</html>
